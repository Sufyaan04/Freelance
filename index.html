<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adnan Syed Perfumes</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar d-flex justify-content-between align-items-center p-3 bg-light shadow">
    <div class="logo font-weight-bold" style="font-family: 'Playfair Display', serif;">Adnan Syed Perfumes</div>
    <nav class="nav-links d-flex gap-3">
      <a href="#" class="mx-2 text-dark font-weight-bold">Home</a>
      <a href="#" class="mx-2 text-dark font-weight-bold">Contact</a>
      <a href="#" class="mx-2 text-dark font-weight-bold">About Us</a>
    </nav>
    <input type="text" class="form-control w-25" placeholder="Search perfumes...">
  </header>

  <!-- Hero Carousel -->
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="3000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="Banner1.jpg" alt="First slide" height="550px">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="Banner2.jpg" alt="Second slide" height="550px" >
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="Banner3.jpg" alt="Third slide" height="550px">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Product Grid -->
  <section class="products text-center py-5">
    <h2 class="mb-4">Best Sellers</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            <img src="download (1).jpeg" height="350px" class="card-img-top" alt="Perfume 1">
            <div class="card-body">
              <h5 class="card-title">Luxury Scent</h5>
              <p class="card-text">₹2,499</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            <img src="download (2).jpeg" class="card-img-top" alt="Perfume 2">
            <div class="card-body">
              <h5 class="card-title">Elegant Musk</h5>
              <p class="card-text">₹1,999</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            <img src="download (3).jpeg" class="card-img-top" alt="Perfume 3">
            <div class="card-body">
              <h5 class="card-title">Fresh Vibes</h5>
              <p class="card-text">₹1,799</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Adnan Syed Perfumes. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
